<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://xsd.helhum.io/ns/typo3/cms-fluid/master/ViewHelpers"
      f:schemaLocation="https://fluidtypo3.org/schemas/fluid-master.xsd"
      xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
      v:schemaLocation="https://fluidtypo3.org/schemas/vhs-master.xsd"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://xsd.helhum.io/ns/typo3/cms-fluid/master/ViewHelpers
      http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:if condition="{data.uid}==20">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d137253.27596807558!2d9.730286667512155!3d50.266672887509834!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47a3207cf78781f1%3A0x6b48bc5dea1761e3!2sIm+M%C3%A4rzgrund+9%2C+97795+Schondra!5e0!3m2!1sde!2sde!4v1498643684895" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
    <f:else>

        <section class="slider"
                 style="background-image: url({image}); {f:if(condition: '{data.uid} != 2', then: 'min-height: 300px !important;' )}">
            <div class="container">
                <div class="inner">
                    <h1><f:format.raw>{slider.header}</f:format.raw></h1>
                    <f:format.html>{slider.bodytext}</f:format.html>
                    <f:if condition="{slider.header_link}">
                        <f:then>
                            <p>
                                <v:link.typolink configuration="{parameter: slider.header_link, additionalParams: class: 'btn btn-primary'}">
                                    Mehr Erfahren
                                </v:link.typolink>
                            </p>
                        </f:then>
                    </f:if>

                </div>
            </div>
        </section>

    </f:else>

</f:if>
